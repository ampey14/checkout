<header class="bg-blue-700 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 routerLink="/" class="text-2xl font-bold cursor-pointer">ticketmaster</h1>

    <a href="#" class="ml-4 hidden md:block">Sign In/Register</a>
  </div>
</header>

<div class="bg-gray-200 text-white py-20 px-6 text-center max-w-auto">
  <h1 class="text-4xl md:text-5xl font-bold mb-4 text-blue-800">
    Upcoming Events
  </h1>
</div>
<div class="grid grid-cols-1 gap-[10rem] lg:grid-cols-4 md:grid-cols-2 p-4 mx-auto">
  <div
    *ngFor="let event of upComingEvents$ | async"
    class="bg-white rounded-lg shadow-md overflow-hidden max-w-sm"
  >
    <div class="relative">
      <img
        [src]="event.image_url"
        alt="Event Image"
        class="w-full h-48 object-cover"
      />

      <div
        class="absolute bottom-4 left-4 bg-purple-700 text-white text-xs px-3 py-1 rounded-md font-semibold"
      >
        {{ event.name }}
      </div>
    </div>

    <div class="p-4">
      <p class="text-gray-500 text-sm uppercase font-semibold">
        {{ event.date }}
      </p>
      <h3 class="text-lg font-bold text-gray-900 mt-1">{{ event.name }}</h3>
      <p class="text-gray-500 text-sm">
        {{ event.location }} â€¢ {{ event.location }}
      </p>
    </div>

    <div class="p-4 flex justify-between">
      <div class="flex items-center space-x-4">
        <p class="text-gray-700 font-semibold tracking-wide">Qty</p>
        <select class="cursor-pointer" name="" id="" (change)="getQty($event)">
          <option *ngFor="let option of selectOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
      
      <p
        [routerLink]="['/checkout', event.id, qty]"
        class="text-blue-700 font-semibold cursor-pointer"
      >
        Purchase Ticket
      </p>
    </div>
  </div>
</div>
